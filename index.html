<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cost Split Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h2 {
        margin-top: 30px;
      }

      input,
      select {
        margin: 2px;
      }

      button {
        margin: 5px 0;
        padding: 4px 8px;
      }

      button.unsaved {
        background-color: yellow;
      }

      button.invalid {
        background-color: red;
        color: white;
      }

      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }

      table {
        margin-top: 10px;
      }

      #transaction-table {
        table-layout: auto;
        width: auto;
      }

      td,
      th {
        text-align: right;
      }

      td:first-child,
      th:first-child {
        text-align: left;
      }

      .collapsible {
        cursor: pointer;
        background: #eee;
        border: 1px solid #aaa;
        padding: 5px;
        margin-top: 5px;
      }

      .content {
        display: none;
        padding: 5px;
        border: 1px solid #aaa;
        margin-bottom: 10px;
      }

      .delete-btn {
        cursor: pointer;
        color: red;
        margin-left: 5px;
      }

      .unused-row {
        background-color: yellow;
      }

      .invalid-cell {
        background-color: rgba(255, 0, 0, 0.4);
      }
    </style>
  </head>

  <body>
    <h1>Cost Split Calculator</h1>

    <h2>1. People</h2>
    <div id="people-section">
      <input type="text" id="person-name" placeholder="Name" />
      <button id="save-people" onclick="addPerson()">Add Person</button>
      <ul id="people-list"></ul>
    </div>

    <h2>2. Transactions</h2>
    <div id="transactions-section">
      <table id="transaction-table"></table>
      <button id="save-transaction" onclick="saveTransactions()">
        Save Transactions
      </button>
    </div>

    <h2>3. Cost Splits</h2>
    <div id="splits-section">
      <button id="save-splits" onclick="saveAllSplits()">Save Splits</button>
      <div id="split-table"></div>
    </div>

    <h2 class="collapsible" onclick="toggleCollapse(this)">
      3a. Split Details (click to view)
    </h2>
    <div class="content" id="split-details"></div>

    <h2>4. Summary</h2>
    <button id="calculate-summary" onclick="calculateSummary()">
      Calculate Summary
    </button>
    <div id="summary"></div>

    <script>
      const people = [];
      const transactions = [];
      let dirty = { people: false, transactions: false, splits: false };

      function markDirty(section) {
        dirty[section] = true;
        if (section === "people")
          document.getElementById("save-people").classList.add("unsaved");
        if (section === "transactions")
          document.getElementById("save-transaction").classList.add("unsaved");
        if (section === "splits")
          document.getElementById("save-splits").classList.add("unsaved");
        if (section === "transactions" || section === "splits") {
          document.getElementById("calculate-summary").classList.add("unsaved");
        }
      }

      function markSaved(section) {
        dirty[section] = false;
        if (section === "people")
          document.getElementById("save-people").classList.remove("unsaved");
        if (section === "transactions")
          document
            .getElementById("save-transaction")
            .classList.remove("unsaved");
        if (section === "splits")
          document.getElementById("save-splits").classList.remove("unsaved");
        if (!dirty.transactions && !dirty.splits) {
          document
            .getElementById("calculate-summary")
            .classList.remove("unsaved");
        }
      }

      // ---- PEOPLE ----
      function addPerson() {
        const name = document.getElementById("person-name").value.trim();
        if (!name) return;
        people.push(name);
        document.getElementById("person-name").value = "";
        renderPeople();
        renderTransactionTable();
        renderSplitTable();
        markSaved("people");
      }

      function deletePerson(index) {
        const involved = transactions.some(
          (t) => t.payer === index || (t.splits[index] && t.splits[index] > 0),
        );
        if (involved) {
          if (
            !confirm(
              "This person is involved in transactions. Deleting them will also remove those transactions. Continue?",
            )
          ) {
            return;
          }
          for (let i = transactions.length - 1; i >= 0; i--) {
            if (
              transactions[i].payer === index ||
              transactions[i].splits[index] > 0
            ) {
              transactions.splice(i, 1);
            }
          }
        }
        people.splice(index, 1);
        transactions.forEach((t) => {
          t.splits.splice(index, 1);
          if (t.payer > index) {
            t.payer--;
          }
        });
        renderPeople();
        renderTransactionTable();
        renderSplitTable();
        markDirty("transactions");
        markDirty("splits");
      }

      function renderPeople() {
        const list = document.getElementById("people-list");
        list.innerHTML = "";
        people.forEach((p, i) => {
          const li = document.createElement("li");
          li.textContent = p;
          const del = document.createElement("span");
          del.textContent = "❌";
          del.className = "delete-btn";
          del.onclick = () => deletePerson(i);
          li.appendChild(del);
          list.appendChild(li);
        });
      }

      // ---- TRANSACTIONS ----
      function renderTransactionTable() {
        const table = document.getElementById("transaction-table");
        table.innerHTML = "";
        if (people.length === 0) {
          table.innerHTML = "<tr><td>Please add people first</td></tr>";
          return;
        }
        let header =
          "<tr><th>Name</th><th>Paid By</th><th>Cost</th><th>Action</th></tr>";
        table.innerHTML = header;

        transactions.forEach((t, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td><input type="text" value="${t.name || "Transaction " + (i + 1)}"
                     onchange="editTransaction(${i},'name',this.value)"></td>
          <td>
            <select onchange="editTransaction(${i},'payer',this.value)">
              ${people.map((p, pi) => `<option value="${pi}" ${pi === t.payer ? "selected" : ""}>${p}</option>`).join("")}
            </select>
          </td>
          <td><input type="number" step="0.01" value="${t.cost}"
                     onchange="editTransaction(${i},'cost',this.value)"></td>
          <td><button onclick="deleteTransaction(${i})">Delete</button></td>
        `;
          table.appendChild(row);
        });

        const addRow = document.createElement("tr");
        addRow.innerHTML = `
        <td><input type="text" id="new-t-name" placeholder="Name (optional)"></td>
        <td>
          <select id="new-t-payer">
            ${people.map((p, pi) => `<option value="${pi}">${p}</option>`).join("")}
          </select>
        </td>
        <td><input type="number" step="0.01" id="new-t-cost" placeholder="Cost"></td>
        <td><button onclick="addTransaction()">Add</button></td>
      `;
        table.appendChild(addRow);
      }

      function addTransaction() {
        const name = document.getElementById("new-t-name").value.trim();
        const cost = parseFloat(document.getElementById("new-t-cost").value);
        const payer = parseInt(document.getElementById("new-t-payer").value);
        if (isNaN(cost)) return;
        transactions.push({
          name,
          cost,
          payer,
          splits: Array(people.length).fill(0),
        });
        renderTransactionTable();
        renderSplitTable();
        markDirty("transactions");
      }

      function editTransaction(i, field, value) {
        if (field === "cost") transactions[i].cost = parseFloat(value) || 0;
        else if (field === "payer") transactions[i].payer = parseInt(value);
        else if (field === "name") transactions[i].name = value;
        markDirty("transactions");
      }

      function deleteTransaction(i) {
        transactions.splice(i, 1);
        renderTransactionTable();
        renderSplitTable();
        markDirty("transactions");
      }

      function saveTransactions() {
        markSaved("transactions");
      }

      // ---- SPLITS ----
      function renderSplitTable() {
        const splitDiv = document.getElementById("split-table");
        splitDiv.innerHTML = "";
        if (transactions.length === 0 || people.length === 0) return;

        const table = document.createElement("table");
        let header = "<tr><th>Transaction</th>";
        people.forEach((p) => (header += `<th>${p}</th>`));
        header += "</tr>";
        table.innerHTML = header;

        transactions.forEach((t, ti) => {
          const row = document.createElement("tr");
          const tName = t.name || `Transaction ${ti + 1}`;
          let cells = `<td>${tName} - $${t.cost.toFixed(2)}</td>`;
          people.forEach((p, pi) => {
            const val = t.splits[pi] || "";
            cells += `<td><input type="number" step="0.01" value="${val}" 
                     onchange="editSplit(${ti},${pi},this.value)"></td>`;
          });
          row.innerHTML = cells;
          table.appendChild(row);
        });

        splitDiv.appendChild(table);
        renderSplitDetails();
      }

      function editSplit(ti, pi, value) {
        transactions[ti].splits[pi] = parseFloat(value) || 0;
        markDirty("splits");
      }

      function saveAllSplits() {
        markSaved("splits");
        renderSplitDetails();
      }

      // ---- SPLIT DETAILS (3a) ----
      function renderSplitDetails() {
        const div = document.getElementById("split-details");
        div.innerHTML = "";
        if (transactions.length === 0 || people.length === 0) return;

        const table = document.createElement("table");
        let header = "<tr><th>Transaction</th>";
        people.forEach((p) => (header += `<th>${p}</th>`));
        header += "</tr>";
        table.innerHTML = header;

        let totals = Array(people.length).fill(0);

        transactions.forEach((t, ti) => {
          const totalSplit = t.splits.reduce((a, b) => a + b, 0);
          const tName = t.name || `Transaction ${ti + 1}`;
          const row = document.createElement("tr");
          let cells = `<td>${tName} - $${t.cost.toFixed(2)}</td>`;
          people.forEach((p, pi) => {
            let portion = 0;
            if (totalSplit > 0) portion = (t.splits[pi] / totalSplit) * t.cost;
            totals[pi] += portion;
            cells += `<td>$${portion.toFixed(2)}</td>`;
          });
          row.innerHTML = cells;
          table.appendChild(row);
        });

        // totals row
        const totalRow = document.createElement("tr");
        let cells = "<td><b>Total</b></td>";
        totals.forEach(
          (val) => (cells += `<td><b>$${val.toFixed(2)}</b></td>`),
        );
        totalRow.innerHTML = cells;
        table.appendChild(totalRow);

        div.appendChild(table);
      }

      function toggleCollapse(el) {
        const content = el.nextElementSibling;
        content.style.display =
          content.style.display === "block" ? "none" : "block";
      }

      // ---- SUMMARY ----
      // Summary table columns: Person, Total Paid, Total Cost, Net Balance
      function calculateSummary() {
        const paid = Array(people.length).fill(0);
        const owes = Array(people.length).fill(0);

        transactions.forEach((t) => {
          paid[t.payer] += t.cost;
          const totalSplit = t.splits.reduce((a, b) => a + b, 0);
          if (totalSplit > 0) {
            t.splits.forEach((s, i) => {
              owes[i] += (s / totalSplit) * t.cost;
            });
          }
        });

        const nets = people.map((_, i) => paid[i] - owes[i]);
        const maxAbs = Math.max(...nets.map((n) => Math.abs(n)), 1);

        let html =
          "<table><tr><th>Person</th><th>Total Paid</th><th>Total Cost</th><th>Net Balance</th></tr>";
        let totalPaid = 0,
          totalOwes = 0,
          totalNet = 0;

        people.forEach((p, i) => {
          const net = nets[i];
          totalPaid += paid[i];
          totalOwes += owes[i];
          totalNet += net;

          const intensity = Math.abs(net) / maxAbs;
          let bg = "white";
          if (net > 0) bg = `rgba(0,255,0,${0.2 + 0.6 * intensity})`;
          else if (net < 0) bg = `rgba(255,0,0,${0.2 + 0.6 * intensity})`;

          const netStr =
            (net > 0 ? "+" : net < 0 ? "−" : "") +
            "$" +
            Math.abs(net).toFixed(2);
          html += `<tr>
          <td>${p}</td>
          <td>$${paid[i].toFixed(2)}</td>
          <td>$${owes[i].toFixed(2)}</td>
          <td style="background:${bg}">${netStr}</td>
        </tr>`;
        });

        html += `<tr><td><b>Total</b></td>
        <td><b>$${totalPaid.toFixed(2)}</b></td>
        <td><b>$${totalOwes.toFixed(2)}</b></td>
        <td><b>$${totalNet.toFixed(2)}</b></td></tr>`;
        html += "</table>";

        document.getElementById("summary").innerHTML = html;

        markSaved("transactions");
        markSaved("splits");
      }
    </script>
  </body>
</html>
